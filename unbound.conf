############################################################
# RootGuard Unbound Configuration
# Debian 13 compliant
# Recursive DNS resolver with DNSSEC validation
############################################################

server:

    ########################################################
    # Logging
    ########################################################
    verbosity: 0
    logfile: ""

    ########################################################
    # Network Binding
    #
    # 0.0.0.0  -> required for Docker port mapping
    # ::0      -> IPv6 compatibility
    ########################################################
    interface: 0.0.0.0
    interface: ::0
    port: 5335

    do-ip4: yes
    do-ip6: yes
    do-udp: yes
    do-tcp: yes

    ########################################################
    # DNSSEC Configuration
    #
    # Debian ships root.key + root.hints via dns-root-data
    # We copied root.key to writable directory:
    #   /var/lib/unbound/root.key
    ########################################################
    module-config: "validator iterator"
    auto-trust-anchor-file: "/var/lib/unbound/root.key"
    root-hints: "/usr/share/dns/root.hints"

    ########################################################
    # Security Hardening
    ########################################################
    harden-glue: yes
    harden-dnssec-stripped: yes
    harden-below-nxdomain: yes
    qname-minimisation: yes
    aggressive-nsec: yes

    minimal-responses: yes
    hide-identity: yes
    hide-version: yes

    ########################################################
    # Performance
    ########################################################
    edns-buffer-size: 1232
    msg-cache-size: 64m
    rrset-cache-size: 128m

    ########################################################
    # Private Network Protection
    #
    # Prevent private IP leakage in public DNS answers
    ########################################################
    private-address: 10.0.0.0/8
    private-address: 172.16.0.0/12
    private-address: 192.168.0.0/16
    private-address: 169.254.0.0/16
    private-address: fd00::/8
    private-address: fe80::/10

    ########################################################
    # Access Control (Docker-aware)
    #
    # IMPORTANT:
    # Docker default bridge network: 172.17.0.0/16
    #
    # When querying from host via:
    #   dig @127.0.0.1 -p 5335 example.com
    #
    # The packet originates from 172.17.0.1 inside container.
    #
    # Therefore we must allow Docker bridge subnet.
    ########################################################
    access-control: 127.0.0.0/8 allow
    access-control: 172.17.0.0/16 allow

    # Deny everything else
    access-control: 0.0.0.0/0 refuse