############################################################
# RootGuard Unbound – Default Production Configuration
# Recursive DNS, DNSSEC validating, internal only
############################################################

server:

    ########################################################
    # LOGGING
    ########################################################

    verbosity: 0
    logfile: ""


    ########################################################
    # NETWORK
    ########################################################

    # Internal only – AdGuard forwards to this
    interface: 127.0.0.1
    port: 5335

    # IPv4 enabled
    do-ip4: yes

    # IPv6 disabled by default (GUI toggle later)
    do-ip6: no
    prefer-ip6: no


    ########################################################
    # MODULE STACK
    ########################################################

    # Recursive resolver with DNSSEC validation
    module-config: "validator iterator"


    ########################################################
    # DNSSEC
    ########################################################

    auto-trust-anchor-file: "/var/lib/unbound/root.key"

    # Root servers list from dns-root-data
    root-hints: "/usr/share/dns/root.hints"


    ########################################################
    # SECURITY HARDENING
    ########################################################

    harden-glue: yes
    harden-dnssec-stripped: yes
    harden-below-nxdomain: yes
    harden-referral-path: yes

    qname-minimisation: yes
    aggressive-nsec: yes

    minimal-responses: yes
    unwanted-reply-threshold: 10000

    hide-identity: yes
    hide-version: yes


    ########################################################
    # PERFORMANCE
    ########################################################

    edns-buffer-size: 1232
    so-rcvbuf: 1m

    msg-cache-size: 64m
    rrset-cache-size: 128m

    cache-min-ttl: 120
    cache-max-ttl: 86400

    serve-expired: yes
    serve-expired-ttl: 86400
    serve-expired-ttl-reset: yes

    prefetch: yes
    prefetch-key: yes


    ########################################################
    # PRIVATE NETWORK PROTECTION
    ########################################################

    private-address: 10.0.0.0/8
    private-address: 172.16.0.0/12
    private-address: 192.168.0.0/16
    private-address: 169.254.0.0/16
    private-address: fd00::/8
    private-address: fe80::/10


    ########################################################
    # ACCESS CONTROL
    ########################################################

    # Only allow localhost (since interface is 127.0.0.1)
    access-control: 127.0.0.0/8 allow
    access-control: 0.0.0.0/0 refuse