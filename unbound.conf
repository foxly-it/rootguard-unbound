############################################################
# RootGuard Unbound - Core Configuration (Immutable Base)
# Path in container: /etc/unbound/unbound.conf
#
# Purpose:
# - Stable defaults for recursive DNS + DNSSEC
# - Docker compatible binding (IPv4 + IPv6)
# - Modular includes for GUI-generated snippets
############################################################

server:

    ########################################################
    # Logging
    ########################################################
    verbosity: 0
    logfile: ""

    ########################################################
    # Network Binding (Docker compatible)
    #
    # 0.0.0.0 / ::0 is required so Docker can map ports.
    # RootGuard / AdGuard will reach it via host port mapping
    # or via docker networking later.
    ########################################################
    interface: 0.0.0.0
    interface: ::0
    port: 5335

    do-ip4: yes
    do-ip6: yes
    do-udp: yes
    do-tcp: yes

    ########################################################
    # DNSSEC (Validator)
    #
    # IMPORTANT:
    # auto-trust-anchor-file must be writable because Unbound
    # may create temp files next to it for RFC5011 rollover.
    #
    # We therefore keep it in /var/lib/unbound/root.key
    ########################################################
    module-config: "validator iterator"
    auto-trust-anchor-file: "/var/lib/unbound/root.key"

    ########################################################
    # Root Hints (Debian dns-root-data)
    ########################################################
    root-hints: "/usr/share/dns/root.hints"

    ########################################################
    # Security Hardening (baseline)
    ########################################################
    harden-glue: yes
    harden-dnssec-stripped: yes
    harden-below-nxdomain: yes
    qname-minimisation: yes
    aggressive-nsec: yes

    minimal-responses: yes
    hide-identity: yes
    hide-version: yes

    ########################################################
    # Performance Defaults
    ########################################################
    edns-buffer-size: 1232
    msg-cache-size: 64m
    rrset-cache-size: 128m

    ########################################################
    # Private Network Protection
    ########################################################
    private-address: 10.0.0.0/8
    private-address: 172.16.0.0/12
    private-address: 192.168.0.0/16
    private-address: 169.254.0.0/16
    private-address: fd00::/8
    private-address: fe80::/10

    ########################################################
    # Access Control
    #
    # Docker host queries arrive from docker bridge (172.17.0.0/16)
    # Example: dig @127.0.0.1 -p 5335 example.com
    #
    # Allow only:
    # - localhost
    # - docker bridge
    ########################################################
    access-control: 127.0.0.0/8 allow
    access-control: 172.17.0.0/16 allow
    access-control: 0.0.0.0/0 refuse


############################################################
# RootGuard GUI Modules
#
# RootGuard will later generate small config snippets into:
#   /etc/unbound/unbound.d/*.conf
# Examples:
# - local-zones.conf
# - forwarding.conf
# - performance.conf
############################################################
include: "/etc/unbound/unbound.d/*.conf"