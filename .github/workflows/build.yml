name: Build & Publish rootguard-unbound

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"   # Daily rebuild for security updates

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # üîñ Extract Debian Unbound version
      - name: Extract Debian Unbound version
        id: version
        run: |
          VERSION=$(docker run --rm debian:stable-slim sh -c \
            "apt-get update -qq >/dev/null && apt-cache policy unbound | awk '/Candidate:/ {print \$2}'")

          # Sanitize version for Docker tag (replace + with -)
          SAFE_VERSION=$(echo "$VERSION" | sed 's/+/-/g')

          echo "Detected Debian version: $SAFE_VERSION"

          echo "full=$SAFE_VERSION" >> $GITHUB_OUTPUT

          SHORT=$(echo "$SAFE_VERSION" | cut -d'-' -f1)
          MAJORMINOR=$(echo "$SHORT" | cut -d'.' -f1,2)

          echo "short=$SHORT" >> $GITHUB_OUTPUT
          echo "majorminor=$MAJORMINOR" >> $GITHUB_OUTPUT

      # üèó Build & Push Multi-Arch Image
      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository_owner }}/rootguard-unbound:latest
            ghcr.io/${{ github.repository_owner }}/rootguard-unbound:${{ steps.version.outputs.full }}
            ghcr.io/${{ github.repository_owner }}/rootguard-unbound:${{ steps.version.outputs.short }}
            ghcr.io/${{ github.repository_owner }}/rootguard-unbound:${{ steps.version.outputs.majorminor }}